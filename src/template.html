<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/42352751c9.js" crossorigin="anonymous"></script>
</head>
<body style="display:none">
    <content>
        <div class="sideMenu">
            <button class="openDialogBtn"><i class="fa-solid fa-circle-plus"></i> New</button>
            <div class="categories">
                <div id="filter" class="inboxBtn" data-filter="inbox"><i class="fa-solid fa-list-check"></i> All</div>
                <div id="filter" class="todayBtn" data-filter="today"><i class="fa-solid fa-calendar-day"></i> Today</div>
                <div id="filter" class="completedBtn" data-filter="completed"><i class="fa-regular fa-square-check"></i> Completed</div>
            </div>
            <div class="projects">
                <div class="projectsTitle"><i class="fa-regular fa-calendar"></i> Projects</div>
                <div class="projectsList">
                </div>
            </div>  
        </div>
        <div class="mainContent">
            <div class="navBtnHolder">
                <div class="navButton"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="sortNav">
                <button id="sort" class="prioDesc" data-sort="prioDesc">Priority <i class="fa-solid fa-arrow-down"></i></button>
                <button id="sort" class="prioAsc" data-sort="prioAsc">Priority <i class="fa-solid fa-arrow-up"></i></button>
                <button id="sort" class="dateDesc" data-sort="dateDesc">Date <i class="fa-solid fa-arrow-down"></i></button>
                <button id="sort" class="dateAsc" data-sort="dateAsc">Date <i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <div class="activeProject" data-project="">NAME HERE</div>
            <div class="activeDesc" data-project=""></div>
            <div class="taskList"></div>
        </div>
    </content>
</body>
</html>
