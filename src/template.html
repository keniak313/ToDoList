    <content>
        <div class="sideMenu">
            <button class="openDialogBtn"><i class="fa-solid fa-circle-plus"></i> New</button>
            <div class="categories">
                <div id="filter" class="inboxBtn" data-filter="inbox">All</div>
                <div id="filter" class="todayBtn" data-filter="today">Today</div>
                <div id="filter" class="completedBtn" data-filter="completed">Completed</div>
            </div>
            <div class="projects">
                <div class="projectsTitle">Projects</div>
                <div class="projectsList">
                </div>
            </div>  
        </div>
        <div class="sortNav">
            <button id="sort" class="prioDesc" data-sort="prioDesc">Priority <i class="fa-solid fa-arrow-down"></i></button>
            <button id="sort" class="prioAsc" data-sort="prioAsc">Priority <i class="fa-solid fa-arrow-up"></i></button>
            <button id="sort" class="dateDesc" data-sort="dateDesc">Date <i class="fa-solid fa-arrow-down"></i></button>
            <button id="sort" class="dateAsc" data-sort="dateAsc">Date <i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div class="activeProject" data-project="">NAME HERE</div>
        <div class="activeDesc" data-project=""></div>
